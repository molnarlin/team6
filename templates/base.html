{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Women in Tech Hall of Fame{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.march/favicon.ico' %}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="retro-header">
    <div class="header-content">
    </div>
  </header>

  <nav class="retro-menu">
    <ul>
      <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
      <li><a href="/about/" class="{% if '/about/' in request.path %}active{% endif %}">About</a></li>
      <li><a href="/quizzes/" class="{% if '/quizzes/' in request.path %}active{% endif %}">Quiz</a></li>
    </ul>
  </nav>

  <main class="retro-main">
    <section class="main-content">
      {% block content %}
      <!-- Content from child templates like home.html will be injected here -->
      {% endblock %}
    </section>
  </main>

  <footer class="retro-footer">
    <p>&copy; 2025 Women in Tech Hall of Fame. All rights reserved.</p>
  </footer>
</body>
</html>
