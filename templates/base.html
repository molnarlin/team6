{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Women in Tech Hall of Fame{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="tabbed-pane tabs-right">
      <menu role="tablist">
        <li role="tab" {% if request.path == '/' %}aria-selected="true"{% endif %}>
          <a href="/">Home</a>
        </li>
        <li role="tab" {% if '/about/' in request.path %}aria-selected="true"{% endif %}>
          <a href="/about/">Profiles</a>
        </li>
        <li role="tab" {% if '/quizzes/' in request.path %}aria-selected="true"{% endif %}>
          <a href="/quizzes/">Quiz</a>
        </li>
        <li role="tab" {% if '/team/' in request.path %}aria-selected="true"{% endif %}>
          <a href="/team/">Our Team</a>
        </li>
      </menu>
    </div>
  </header>  

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Built by Trailblazers</p>
  </footer>
</body>
</html>
